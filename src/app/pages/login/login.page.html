<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title style="text-align: center;">¡Bienvenido!</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form [formGroup]="formularioLogin" (ngSubmit)="iniciarSesionConEmail($event)">
    <ion-grid [fixed]="true">
      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-input formControlName="email" label="Ingrese su email" labelPlacement="stacked" type="email"
              placeholder="email@empresa.com" required></ion-input>
            <ion-icon name="person"></ion-icon>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-grid [fixed]="true">
      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-input formControlName="contrasenia" label="Ingrese su contraseña" labelPlacement="stacked"
              type="{{typePassword}}" placeholder="Mínimo 8 carácteres" required></ion-input>
            <ion-button style="margin-left: 120px; --background: transparent; height: 100%; width: auto;" (click)="mostrarPassword()">
              <ion-icon name="{{iconPassword}}"></ion-icon>
            </ion-button>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <div class="resetear-contrasenia-link">
            <a [routerLink]="['/resetear-contrasenia']">¿Olvidaste tu contraseña?</a>
          </div>
        </ion-col>
        <ion-col size="12">
          <ion-button expand="block" type="submit" style="--border-radius: 100px;">
            Ingresar
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>

  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-button expand="block" (click)="iniciarSesionConGoogle()" style="--border-radius: 100px;">
          Iniciar Sesión con Google
        </ion-button>
      </ion-col>
      <ion-col size="12">
        <div class="registro-link">
          <p>¿No tenes una cuenta? <a [routerLink]="['/registro']">Registrate</a></p>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
